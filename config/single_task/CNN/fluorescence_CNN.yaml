output_dir: ~/scratch/torchprotein_output/

dataset:
  class: Fluorescence
  path: ~/scratch/protein-datasets/
  residue_only: True

task:
  class: PropertyPrediction
  model:
    class: ConvolutionalNetwork
    input_dim: 21
    hidden_dims: [1024, 1024]
    kernel_size: 5
    padding: 2
  criterion: mse
  metric: ["mae", "rmse", "spearmanr"]
  normalization: False
  num_mlp_layer: 2
  entity_level: residue

eval_metric: spearmanr

optimizer:
  class: Adam
  lr: 1.0e-4

engine:
  gpus: [0, 1, 2, 3]
  batch_size: 32

train:
  num_epoch: 100
