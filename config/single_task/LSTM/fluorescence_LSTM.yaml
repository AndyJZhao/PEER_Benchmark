output_dir: ~/scratch/torchprotein_output/

dataset:
  class: Fluorescence
  path: ~/scratch/protein-datasets/
  residue_only: True

task:
  class: PropertyPrediction
  model:
    class: LSTM
    input_dim: 21
    hidden_dim: 640
    num_layers: 3
  criterion: mse
  metric: ["mae", "rmse", "spearmanr"]
  normalization: False
  num_mlp_layer: 2
  entity_level: residue

eval_metric: spearmanr

optimizer:
  class: Adam
  lr: 5.0e-5

engine:
  gpus: [0, 1, 2, 3]
  batch_size: 32

train:
  num_epoch: 100