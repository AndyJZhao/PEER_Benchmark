output_dir: ~/scratch/torchprotein_output/

dataset:
  class: BinaryLocalization
  path: ~/scratch/protein-datasets/
  residue_only: yes
  truncate_length: 550
  random: True

task:
  class: PropertyPrediction
  model:
    class: ESM
    path: ~/scratch/esm-model-weights/
    model: ESM-1b
  criterion: ce
  metric: ["acc", "mcc"]
  num_mlp_layer: 2
  entity_level: residue

eval_metric: accuracy

optimizer:
  class: Adam
  lr: 2.0e-4

lr_ratio: 0.1

engine:
  gpus: [0, 1, 2, 3]
  batch_size: 4

train:
  num_epoch: 100